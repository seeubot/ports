<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with DRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom CSS to maintain a 16:9 aspect ratio for the video player */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }

        .video-container #jwplayerDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">Live Stream Player</h1>
        
        <!-- Video Player Container with 16:9 Aspect Ratio -->
        <div class="video-container rounded-lg shadow-xl overflow-hidden mb-4">
            <div id="jwplayerDiv"></div>
        </div>

        <!-- Status Message Box -->
        <div id="statusMessage" class="bg-blue-100 text-blue-800 p-4 rounded-lg text-center font-medium">
            Loading player...
        </div>

        <p class="text-gray-500 text-sm mt-4 text-center">
            This player is configured to handle your specific stream and DRM keys.
        </p>
    </div>

    <!-- JW Player Script -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('statusMessage');

            // Function to update the status message with a given text and color
            function updateStatus(message, color = 'blue') {
                statusMessage.textContent = message;
                statusMessage.className = `bg-${color}-100 text-${color}-800 p-4 rounded-lg text-center font-medium transition-colors duration-300`;
            }

            // Setup the JW Player instance with the provided video URL and DRM information
            const player = jwplayer("jwplayerDiv").setup({
                file: "https://livestream.sunnxt.com/6a6520e446604c6e9840e5bf3a3a7d95/GeminiMusicHDB_IN_index.mpd",
                type: "dash",
                autostart: true,
                drm: {
                    clearkey: {
                        keyId: "76230567f3c04513a7e5d1249ab65983",
                        key: "4ee6dc9a99d894dc41b0878d6ea22790"
                    }
                }
            });

            // Player Event Listeners for advanced handling
            player.on('ready', () => {
                updateStatus('Player is ready.', 'green');
            });

            player.on('play', () => {
                updateStatus('Playing stream...', 'green');
            });

            player.on('pause', () => {
                updateStatus('Stream paused.', 'yellow');
            });

            player.on('buffer', () => {
                updateStatus('Buffering...', 'blue');
            });

            player.on('error', (event) => {
                console.error("JW Player Error:", event.message);
                updateStatus(`Error: ${event.message}.`, 'red');
            });

            // Optional: Handle when the user goes fullscreen to hide the status message
            player.on('fullscreen', (event) => {
                if (event.fullscreen) {
                    statusMessage.style.display = 'none';
                } else {
                    statusMessage.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
