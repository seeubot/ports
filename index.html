<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enhanced Sony LIV Player</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1; /* Indigo */
            --accent-color: #a855f7; /* Purple */
            --bg-color: #0d1117;
            --text-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
            --highlight-color: #4f46e5;
            --shadow-color: rgba(0,0,0,0.5);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .shaka-video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        
        video {
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            object-fit: contain;
        }
        
        /* Player Controls Customization */
        .shaka-controls-container {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 10px 20px 20px;
        }
        
        .shaka-play-button, .shaka-mute-button, .shaka-fullscreen-button {
            background-color: transparent !important;
            border: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .shaka-play-button:hover, .shaka-mute-button:hover, .shaka-fullscreen-button:hover {
            color: var(--primary-color);
        }
        
        .shaka-button-text, .shaka-time, .shaka-duration {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .shaka-controls-container .shaka-seek-bar-container .shaka-seek-bar {
            background: var(--border-color);
            border-radius: 50px;
            height: 6px;
            cursor: pointer;
        }
        
        .shaka-seek-bar-container .shaka-seek-bar-played {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color)) !important;
            border-radius: 50px;
        }
        
        .shaka-seek-bar-container .shaka-seek-bar-buffered {
            background: rgba(255, 255, 255, 0.2) !important;
            border-radius: 50px;
        }
        
        .shaka-seek-bar-container .shaka-seek-bar-thumb {
            background-color: #fff !important;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 5px var(--shadow-color);
            height: 14px;
            width: 14px;
            margin-top: -4px;
            transition: transform 0.2s ease, border-color 0.3s ease;
        }
        .shaka-seek-bar-container .shaka-seek-bar-thumb:hover {
            transform: scale(1.4);
            border-color: var(--accent-color);
        }
        
        .shaka-volume-bar-container .shaka-volume-bar {
            background: var(--border-color) !important;
            border-radius: 50px;
            height: 6px;
        }
        
        .shaka-volume-bar-container .shaka-volume-bar-level {
            background: var(--primary-color) !important;
            border-radius: 50px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn .5s ease forwards;
        }
        
        .modal.hidden { display: none; }
        
        .modal-content {
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: var(--text-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: scale(.95);
            animation: scaleIn .4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        .modal-content h2 { font-size: 24px; font-weight: 700; color: var(--primary-color); margin-bottom: 16px; }
        .modal-content p { font-size: 16px; color: #94a3b8; margin-bottom: 24px; line-height: 1.5; }
        .modal-content strong { color: #fff; }
        
        .modal-content .btn { 
            width: 100%; 
            padding: 14px; 
            font-size: 16px; 
            border: none; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: .3s; 
            display: inline-block; 
            font-weight: 600;
            text-decoration: none;
        }
        
        #joinButton { 
            background: linear-gradient(90deg, #6366f1, #a855f7); 
            color: #fff; 
        }
        #joinButton:hover { 
            background: linear-gradient(90deg, #4f46e5, #9333ea); 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        #closeButton { 
            background: rgba(255,255,255,0.1); 
            color: var(--text-color); 
        }
        #closeButton:hover { 
            background: rgba(255,255,255,0.15); 
            transform: translateY(-2px); 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0 } 
            to { opacity: 1 } 
        }
        
        @keyframes scaleIn { 
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Banner */
        .tg-banner {
            position: absolute;
            top: 16px;
            left: 16px;
            background: linear-gradient(135deg, #1d9bf0, #0077b5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            z-index: 1000;
            text-decoration: none;
            transition: transform .3s ease, box-shadow .3s ease;
        }
        
        .tg-banner:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .tg-banner img { 
            width: 32px; 
            height: 32px; 
            margin-right: 12px; 
            border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.8); 
            display: block; 
        }
        
        .tg-banner span { 
            font-size: 15px; 
            font-weight: 600; 
            letter-spacing: .4px; 
        }
        
        /* Chrome Only Modal */
        #chromeModal .modal-content {
            background: #dc2626;
            border: 1px solid #ef4444;
            color: #fee2e2;
        }
        
        #chromeModal h2 {
            color: #fca5a5;
        }
        
        /* New Loading Spinner */
        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            perspective: 800px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none; /* Allows clicks to pass through */
        }
        
        .loader .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .loader .ring:nth-child(1) {
            border-bottom: 5px solid var(--primary-color);
            animation: spin1 2s linear infinite;
        }
        
        .loader .ring:nth-child(2) {
            border-right: 5px solid var(--accent-color);
            animation: spin2 2s linear infinite;
        }
        
        .loader .ring:nth-child(3) {
            border-top: 5px solid var(--primary-color);
            animation: spin3 2s linear infinite;
        }
        
        @keyframes spin1 {
            0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0); }
            100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
        }
        
        @keyframes spin2 {
            0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0); }
            100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
        }
        
        @keyframes spin3 {
            0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0); }
            100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
        }
    </style>
</head>

<body>

    <a id="tgBannerLink" class="tg-banner" href="https://t.me/+e3-eAje291cxNGNl" target="_blank" rel="noopener">
        <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram">
        <span>Join @ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ</span>
    </a>

    <div id="telegramModal" class="modal" aria-hidden="false" role="dialog" aria-modal="true">
        <div class="modal-content" role="document" aria-labelledby="modalTitle" aria-describedby="modalDesc">
            <h2 id="modalTitle">Join our Telegram</h2>
            <p id="modalDesc">Stay updated with the latest <strong>Live Match Links</strong> and updates. Click below to join our official Telegram channel.</p>
            <a id="joinLink" href="https://t.me/+e3-eAje291cxNGNl" target="_blank" rel="noopener noreferrer" class="btn">
                <button id="joinButton" type="button">Join Telegram</button>
            </a>
            <button id="closeButton" class="btn" type="button">Maybe Later</button>
        </div>
    </div>

    <div id="chromeModal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <h2>Please Open in Chrome</h2>
            <p>This site is optimized for <strong>Google Chrome</strong>. Please open the link in Chrome browser for the best experience.</p>
        </div>
    </div>

    <div class="shaka-video-container" data-shaka-player>
        <video autoplay playsinline preload="metadata" poster=""></video>
    </div>

    <div id="loadingOverlay" class="loader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            /********** Chrome check **********/
            const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (!isChrome) {
                const chromeModal = document.getElementById('chromeModal');
                chromeModal.classList.remove('hidden');
                chromeModal.setAttribute('aria-hidden', 'false');
                return; // block video setup in non-Chrome
            }
            
            const loadingOverlay = document.getElementById('loadingOverlay');

            /********** Fetch stream data from a simulated secure endpoint **********/
            async function fetchStreamData() {
                const url = './data.json';
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Failed to fetch stream data:', error);
                    return null;
                }
            }

            /********** Your original Shaka player code **********/
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported');
            } else {
                const video = document.querySelector('video');
                const player = new shaka.Player();
                await player.attach(video);

                const container = document.querySelector('.shaka-video-container');
                const ui = new shaka.ui.Overlay(player, container, video);
                
                ui.configure({
                    controlPanelElements: [
                        'play_pause', 'time_and_duration', 'spacer', 'language', 'quality',
                        'mute', 'volume', 'captions', 'picture_in_picture', 'fullscreen'
                    ],
                    volumeBarColors: {
                        base: 'rgba(255, 255, 255, 0.3)',
                        level: 'var(--primary-color)'
                    },
                    seekBarColors: {
                        base: 'rgba(255, 255, 255, 0.3)',
                        buffered: 'rgba(255, 255, 255, 0.5)',
                        played: 'var(--primary-color)'
                    }
                });

                // Event listener to hide the loading spinner when playback starts
                player.addEventListener('loadeddata', () => {
                    loadingOverlay.style.display = 'none';
                });

                // Event listener to show spinner when playback is waiting for data
                player.addEventListener('waiting', () => {
                    loadingOverlay.style.display = 'block';
                });

                // --- Fetching stream and cookie data ---
                let cookieHeader = "__hdnea__=st=1757874601~exp=1757961001~acl=/*~hmac=dda4971d403f55cb3c23e77f228ed2279b79eb06f381433bfaf545ec799e181f";
                const m3uUrl = "https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/jstar.m3u";

                try {
                    const m3uResponse = await fetch(m3uUrl);
                    const m3uText = await m3uResponse.text();
                    const lines = m3uText.split('\n');

                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].includes('Star_Sports_HD1')) {
                            for (let j = i - 1; j >= 0; j--) {
                                if (lines[j].startsWith('#EXTHTTP:')) {
                                    const cookieMatch = lines[j].match(/"cookie":"([^"]+)"/);
                                    if (cookieMatch) {
                                        cookieHeader = cookieMatch[1];
                                    }
                                    break;
                                }
                            }
                            break;
                        }
                    }
                } catch (error) {
                    console.error('Failed to fetch M3U:', error);
                }

                player.configure({
                    streaming: {
                        lowLatencyMode: true,
                        bufferingGoal: 15,
                        rebufferingGoal: 2,
                        bufferBehind: 15,
                        retryParameters: { timeout: 10000, maxAttempts: 5, baseDelay: 300, backoffFactor: 1.2 },
                        segmentRequestTimeout: 8000,
                        segmentPrefetchLimit: 2,
                        useNativeHlsOnSafari: true
                    },
                    manifest: { retryParameters: { timeout: 8000, maxAttempts: 3 } }
                });

                player.getNetworkingEngine().registerRequestFilter((type, request) => {
                    request.headers['Referer'] = 'https://www.jiotv.com/';
                    request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
                    request.headers['Cookie'] = cookieHeader;

                    if (
                        (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                            type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                        request.uris[0] && !request.uris[0].includes('__hdnea__=')
                    ) {
                        const separator = request.uris[0].includes('?') ? '&' : '?';
                        request.uris[0] += separator + cookieHeader;
                    }
                });

                const streamData = await fetchStreamData();
                if (streamData) {
                    player.configure({ drm: streamData.drmConfig });
                    try {
                        await player.load(streamData.streamUrl);
                    } catch (error) {
                        console.error('Load error:', error);
                    }
                }
            }

            /********** Right-click and DevTools block logic **********/
            const showTelegramModal = () => {
                const modal = document.getElementById('telegramModal');
                modal.classList.remove('hidden');
                modal.setAttribute('aria-hidden', 'false');
            };

            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showTelegramModal();
            });

            document.addEventListener('keydown', (e) => {
                // F12 key
                if (e.key === 'F12') {
                    e.preventDefault();
                    showTelegramModal();
                }
                // Ctrl+Shift+I or Cmd+Opt+I (for macOS)
                if ((e.ctrlKey && e.shiftKey && e.key === 'I') || (e.metaKey && e.altKey && e.key === 'I')) {
                    e.preventDefault();
                    showTelegramModal();
                }
                // Ctrl+Shift+J or Cmd+Opt+J
                if ((e.ctrlKey && e.shiftKey && e.key === 'J') || (e.metaKey && e.altKey && e.key === 'J')) {
                    e.preventDefault();
                    showTelegramModal();
                }
                // Ctrl+U (for view-source)
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    showTelegramModal();
                }
            });

            /********** Telegram modal logic **********/
            const modal = document.getElementById('telegramModal');
            const closeButton = document.getElementById('closeButton');
            const joinLink = document.getElementById('joinLink');

            function hideModal() {
                if (!modal.classList.contains('hidden')) {
                    modal.style.opacity = '0';
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        modal.setAttribute('aria-hidden', 'true');
                    }, 500);
                }
            }

            if (closeButton) {
                closeButton.addEventListener('click', (e) => { e.preventDefault(); hideModal(); });
            }
            if (joinLink) {
                joinLink.addEventListener('click', () => { hideModal(); });
            }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
            document.addEventListener('keydown', (e) => { 
                if ((e.key === 'Escape' || e.key === 'Esc') && !modal.classList.contains('hidden')) hideModal(); 
            });
            // Initial modal display
            setTimeout(() => { 
                showTelegramModal();
            }, 5000);

        });
    </script>
</body>
</html>
